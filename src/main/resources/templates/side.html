<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="side">
    <!--扫一扫，了解更多！！！-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side">
        <h4>扫一扫，了解更多！！！</h4>
        <img class="img-thumbnail question-wechat" src="/images/weixin.png">
    </div>

    <script>
        function clickSide(label) {
            gtag('event','click',{
                'event_category':'LINK',
                'event_label':label,
                'transport_type':'SIDE'
            })
        }
    </script>
    <!--QQ-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side"
            th:each="ad : ${#httpServletRequest.getServletContext().getAttribute('SIDE')}">
        <a th:href="${ad.url}" th:onclick="clickSide([[${ad.title}]])" target="_blank">
            <img class="img-thumbnail question-wechat" th:src="${ad.image}">
        </a>
       <!-- <h4>欢迎Q我！！！</h4>
        <img class="img-thumbnail question-wechat" src="/images/qq.jpg">-->
    </div>
    <!--打赏-->

        <h4>一分也是爱！！！</h4>
        <img class="img-thumbnail question-wechat" src="/images/official.jpg">
    </div>
</div>-->
</body>
</html>
